<div *ngIf="hero">
    <h2>{{ hero.name | uppercase }} Details</h2>
    <div>id: {{hero.id}}</div>
    <div>
        <label for="name">Hero name: </label>
        <input type="text" id="name" [(ngModel)]="hero.name" placeholder="name">
    </div>
    <p *ngIf="hero.power">Power: <span><b>{{ hero.power }}</b></span></p>
</div>
